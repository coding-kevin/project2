<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
</head>
<body>
    <!-- 
        함수(Function) : 하나의 로직을 재실행 할 수 있도록 하는 것으로 코드의 재사용성을 높여줌
                        유지보수의 용이성, 가독성 상승

        함수의 입력과 출력 :

    --> 
    <script>
        // function 함수명(인자)
        function numbering (){
            var i = 0;
            while(i<10){
                document.write(1);
                i++;
            }
        }
        numbering(); //함수 호출

        function get_name1(){
            return "happy";  // 출력 return을 만나면 종료 리턴 뒤에 코드는 실행되지 않는다 
        }

        function get_name2(){
            return "wow!!";
        }

        alert(get_name1());
        alert(get_name2());

        function get_sum(param1, param2){  // 두 수의 합을 구하는 함수
            return param1 + param2;
        }

        alert(get_sum(4,6));

        double_num = function(a, b){ // 
            return a * b;
        }

        alert(double_num(4,3));

         

    </script>   
</body>
</html>

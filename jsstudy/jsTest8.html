<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
</head>
<body>
    <script>
        /* 
            자바스크립트 배열

            기본 선언 : var member = ['','',''];

            배열의 효용성 : 연관되어있는 정보를 함께 다룰 수 있음
         */

         var food = [ 
                        '치킨',
                        '삼겹살',
                        '족발',
                        '소갈비'
                    ];
        
        console.log(food);

        for(var i = 0; i<food.length; i++){
            document.write(food[i]+" ");
        }
        document.write("<br/>")
        //배열의 제어
        /* 
            length : 배열의 길이
            push : 값 삽입
            concat : 복수의 원소 삽입
            unshift : 제일 처음인자 idx = 0 에 값 삽입
            splice(idx,many,element) 인덱스 위치에서부터 제거될 원소의 수, 그 사이에 추가될 값을 넣는 함수
            shift : 첫번째 원소를 제거한다
            pop : 마지막 원소를 제거한다.

            sort : 오름차순 정렬
            reverse : 내림차순 정렬
            
            sort(function) : 사용자기준 정렬
        */
       var a = ['a'];
       a.push('g');
       a.push('v');
       a.push('o')
       a = a.concat(['w','e']); // a 배열에 concat으로 w, e 값 연결
       a.unshift('1');
       a.splice(2,0,'z');
       a.shift(); // 제일 앞 1 제거
       a.pop(); // 맨 뒤 e 제거

       //a.sort();
       a.reverse();
       
       console.log(a.length);

        for (var i=0; i<a.length;i++){
            document.write(a[i] + "<br/>");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
</head>
<body>
    <script>
        /* 타입 연습 */

        alert(1); // 정수형
        alert(1.2+1.5); // 실수형, 덧셈
        alert(2*4); // 덧셈

        console.log('4'); // 4 문자형
        console.log('4'+5); // 45 문자형
        console.log(4); // 4 숫자형
        console.log(4+5); // 9 숫자형

        Math.pow(3,2); // 3의 2승 9
        Math.round(10.6); // 반올림 11
        Math.ceil(10.2); // 올림 11
        Math.floor(10.7); // 내림 10
        Math.round(100 * Math.random()); // 0~99까지의 랜덤값

        console.log('coding');
        console.log("coding \'이것이다\' 약속이다"); // 문자열에서 \ escape

        console.log("coding".length); //문자열 길이
        console.log("coding"+" test"); //문자 결합
        console.log("coding\n줄바꿈"); //줄바꿈
        let a = "gicoding";
        console.log(a.indexOf("c")); // c 의 인덱스번호
        

    </script>
</body>
</html>

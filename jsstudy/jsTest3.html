<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
</head>
<body>
    <script>
        var a = 1; // 변수선언
        var b = 2.2;

        console.log(a+2);
        console.log(a+b);
        console.log(b+'1'); // 2.21 문자형

        /* 변수를 사용하는 것은 재사용성을 높인다!! */

        var num = 100;
        num = num + 10;
        console.log(num); // 110

        num = num/10;
        console.log(num); // 11

        num = num*4;
        console.log(num); // 44

    </script>
</body>
</html>
